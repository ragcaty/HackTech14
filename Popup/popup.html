<html>
	<head>
		<title>Tick-Tock Pop-Up</title>
		<link rel="stylesheet" href="popup.css"/>
		
	</head>
	<body>
		<div id="wrapper">
	  	<div id="menu-items">
	  		<div name="texts"></div>
	  		<form name="add"><input type="text" name="newsite"><button type="submit" onClick="submitform()">Quick Add +</button></form>
	  		<p />
			<a href="../options.html" target="_blank">Options</a>
		</div>
		</div>
		<script type="text/javascript">
			function submitform()
			{
				var text = document.getElementById('newsite').value;
				document.getElementById('texts').innerHTML = text;

			}
		</script>
	</body>
</html>
